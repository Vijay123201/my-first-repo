<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StyleHaus — Fashion Store</title>
  <meta name="description" content="A basic HTML/CSS/JS fashion store demo app with product filtering and a simple cart." />
  <style>
    :root { --bg:#0b0c10; --card:#12131a; --muted:#9aa2af; --text:#e6e9ef; --brand:#8b5cf6; --brand-600:#7c3aed; --accent:#1f2937; --ok:#10b981; --warn:#f59e0b; --danger:#ef4444; }
    html,body{margin:0;height:100%;font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; background:linear-gradient(180deg,#0b0c10, #0c0e14 40%, #0b0c10); color:var(--text);} 
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:0 16px}
    header{position:sticky;top:0;z-index:30;background:rgba(11,12,16,.7);backdrop-filter: blur(10px);border-bottom:1px solid #1f2430}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .logo{display:flex;gap:10px;align-items:center;font-weight:800;letter-spacing:.5px}
    .logo .mark{width:28px;height:28px;border-radius:10px;background:conic-gradient(from 180deg, #8b5cf6, #06b6d4, #22c55e, #8b5cf6);box-shadow:0 8px 22px rgba(139,92,246,.35)}
    .nav-actions{display:flex;align-items:center;gap:10px}
    .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid #2a2f3a;background:#131521;color:var(--text);padding:9px 12px;border-radius:12px;cursor:pointer;transition:.2s;}
    .btn:hover{border-color:#3b4250;transform:translateY(-1px)}
    .btn.brand{background:linear-gradient(180deg, var(--brand), var(--brand-600)); border-color:transparent; box-shadow:0 10px 24px rgba(139,92,246,.35)}
    .btn.ghost{background:transparent}
    .badge{display:inline-flex;align-items:center;justify-content:center;font-size:12px;min-width:20px;height:20px;border-radius:999px;background:#1f2430;color:#fff;padding:0 6px}

    .hero{position:relative;overflow:hidden}
    .hero-inner{display:grid;grid-template-columns:1.2fr .8fr;gap:18px;align-items:center;padding:32px 0}
    .hero h1{font-size:clamp(26px, 5vw, 42px);line-height:1.1;margin:0 0 8px}
    .hero p{color:var(--muted);margin:0 0 18px}
    .hero .promo{display:flex;gap:10px;align-items:center;color:#c7d2fe}
    .hero-card{background: radial-gradient(80% 100% at 20% 0%, rgba(139,92,246,.15), transparent), linear-gradient(180deg, #0f121b, #0c0e14); border:1px solid #1c2030;border-radius:18px;padding:18px;box-shadow:0 20px 50px rgba(0,0,0,.35)}
    .hero-img{aspect-ratio:3/4;border-radius:16px;overflow:hidden;border:1px solid #1c2030}
    .hero-img img{width:100%; height:100%; object-fit:cover; display:block; filter:saturate(1.05)}

    .toolbar{display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:space-between;margin:18px 0}
    .controls{display:flex;flex-wrap:wrap;gap:10px}
    .input, select{background:#0f121b;color:var(--text);border:1px solid #1c2030;border-radius:12px;padding:10px 12px;min-width:180px}

    .grid{display:grid;grid-template-columns:repeat(4, 1fr);gap:16px}
    @media (max-width: 980px){ .hero-inner{grid-template-columns:1fr} .grid{grid-template-columns:repeat(3,1fr)} }
    @media (max-width: 720px){ .grid{grid-template-columns:repeat(2,1fr)} }
    @media (max-width: 460px){ .grid{grid-template-columns:1fr} }

    .card{background:linear-gradient(180deg, #0f121b, #0c0e14); border:1px solid #1c2030;border-radius:16px; overflow:hidden; transition:.2s}
    .card:hover{transform:translateY(-2px); box-shadow:0 16px 38px rgba(0,0,0,.35)}
    .card .img{aspect-ratio:4/5; overflow:hidden}
    .card .img img{width:100%; height:100%; object-fit:cover; display:block}
    .card .body{padding:12px}
    .price{font-weight:700}
    .muted{color:var(--muted)}
    .star{width:16px;height:16px;fill:#fbbf24}

    .pill{display:inline-flex;gap:6px;align-items:center;padding:6px 10px;border-radius:999px;border:1px solid #1f2430;color:#e5e7eb;background:#0f121b;font-size:12px}

    .footer{margin:32px 0 60px;color:var(--muted);text-align:center}

    /* Drawer & Modal */
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;z-index:60}
    .drawer{position:fixed;top:0;right:-420px;width:380px;max-width:92vw;height:100%;background:#0e1118;border-left:1px solid #1c2030;box-shadow:-10px 0 30px rgba(0,0,0,.45);transition:.25s z-index:70;display:flex;flex-direction:column}
    .drawer.open{right:0}
    .overlay.show{display:block}

    .drawer header{position:sticky;top:0;background:#0e1118;border-bottom:1px solid #1c2030;padding:14px}
    .drawer .content{padding:14px;flex:1;overflow:auto}
    .drawer .footer{margin:0;padding:14px;border-top:1px solid #1c2030;display:flex;flex-direction:column;gap:10px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .qty{display:inline-flex;align-items:center;border:1px solid #242938;border-radius:10px}
    .qty button{background:transparent;border:0;color:#fff;width:30px;height:30px;cursor:pointer}
    .qty input{width:34px;text-align:center;background:transparent;border:0;color:#fff}

    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:80}
    .modal.open{display:flex}
    .modal .box{width:880px;max-width:94vw;background:#0e1118;border:1px solid #1c2030;border-radius:16px;overflow:hidden;box-shadow:0 30px 60px rgba(0,0,0,.5)}
    .modal .box .inner{display:grid;grid-template-columns:1fr 1fr}
    .modal .left{min-height:360px;background:#0f121b}
    .modal .left img{width:100%;height:100%;object-fit:cover}
    .modal .right{padding:18px}
    .option-list{display:flex;flex-wrap:wrap;gap:8px}
    .chip{padding:6px 10px;border-radius:8px;border:1px solid #2a2f3a;cursor:pointer}
    .chip.active{border-color:var(--brand);box-shadow:0 0 0 2px rgba(139,92,246,.25) inset}
    .divider{height:1px;background:#1c2030;margin:12px 0}

    .empty{display:grid;place-items:center;padding:24px;color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="logo">
        <span class="mark"></span>
        <span>StyleHaus</span>
      </div>
      <nav class="nav-actions">
        <a href="#new" class="btn ghost">New</a>
        <a href="#women" class="btn ghost">Women</a>
        <a href="#men" class="btn ghost">Men</a>
        <button class="btn" id="openCart" aria-label="Open cart">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 12.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
          <span>Cart</span>
          <span class="badge" id="cartCount">0</span>
        </button>
        <button class="btn brand" id="cta">Shop the Drop</button>
      </nav>
    </div>
  </header>

  <section class="hero container">
    <div class="hero-inner">
      <div class="hero-card">
        <div class="promo pill">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 1 0 7.78L12 21.23 3.16 12.39a5.5 5.5 0 1 1 7.78-7.78l1.06 1.06 1.06-1.06a5.5 5.5 0 0 1 7.78 0z"/></svg>
          Limited Fall Edition
        </div>
        <h1>Elevate your everyday look.</h1>
        <p>Minimal silhouettes. Lush textures. Designed to mix, match, and move with you.</p>
        <div class="controls">
          <input class="input" id="search" placeholder="Search jackets, tees, denim…" />
          <select id="category">
            <option value="all">All categories</option>
            <option value="Women">Women</option>
            <option value="Men">Men</option>
            <option value="Accessories">Accessories</option>
          </select>
          <select id="sort">
            <option value="featured">Featured</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
          </select>
        </div>
      </div>
      <div class="hero-img">
        <img alt="Editorial fashion" src="https://images.unsplash.com/photo-1520975922203-b51e91a2f174?q=80&w=1200&auto=format&fit=crop"/>
      </div>
    </div>
  </section>

  <main class="container">
    <div class="toolbar">
      <div class="pill" id="resultCount">0 items</div>
      <div class="controls">
        <button class="btn" id="clearFilters">Reset Filters</button>
      </div>
    </div>

    <section class="grid" id="productGrid" aria-live="polite"></section>

    <div class="footer">© <span id="year"></span> StyleHaus — Demo store.</div>
  </main>

  <!-- Cart Drawer -->
  <div class="overlay" id="overlay"></div>
  <aside class="drawer" id="cartDrawer" aria-hidden="true" aria-label="Shopping cart">
    <header class="row">
      <strong>Your cart</strong>
      <button class="btn" id="closeCart">Close</button>
    </header>
    <div class="content" id="cartItems"></div>
    <div class="footer">
      <div class="row"><span>Subtotal</span><strong id="subtotal">$0.00</strong></div>
      <button class="btn brand" id="checkout">Checkout</button>
    </div>
  </aside>

  <!-- Product Modal -->
  <div class="modal" id="productModal" role="dialog" aria-modal="true" aria-label="Product details">
    <div class="box">
      <div class="inner">
        <div class="left"><img id="modalImg" alt="Product image" /></div>
        <div class="right">
          <div class="row"><h2 id="modalTitle" style="margin:0"></h2><strong id="modalPrice"></strong></div>
          <p class="muted" id="modalCategory"></p>
          <div class="divider"></div>
          <div>
            <div class="muted" style="margin-bottom:6px">Color</div>
            <div class="option-list" id="colorOptions"></div>
          </div>
          <div style="margin-top:10px">
            <div class="muted" style="margin-bottom:6px">Size</div>
            <div class="option-list" id="sizeOptions"></div>
          </div>
          <div class="divider"></div>
          <div class="row">
            <div class="qty">
              <button id="qtyMinus" aria-label="Decrease">−</button>
              <input id="qtyInput" value="1" inputmode="numeric" />
              <button id="qtyPlus" aria-label="Increase">+</button>
            </div>
            <button class="btn brand" id="addToCart">Add to cart</button>
          </div>
          <div style="margin-top:10px" class="muted">Free shipping over $75 • Easy 30‑day returns</div>
          <div style="margin-top:18px"><button class="btn" id="closeModal">Close</button></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const $ = (sel, root=document) => root.querySelector(sel);
    const $$ = (sel, root=document) => Array.from(root.querySelectorAll(sel));
    const fmt = n => `$${n.toFixed(2)}`;

    const PRODUCTS = [
      {id:1,title:"Wool Blend Overcoat",category:"Men",price:149, rating:4.6, colors:["Charcoal","Camel"], sizes:["S","M","L","XL"], img:"https://images.unsplash.com/photo-1542060748-10c28b62716b?q=80&w=1200&auto=format&fit=crop"},
      {id:2,title:"Relaxed Linen Shirt",category:"Men",price:59, rating:4.3, colors:["White","Sage"], sizes:["S","M","L"], img:"https://images.unsplash.com/photo-1520975594081-88c3d1b05705?q=80&w=1200&auto=format&fit=crop"},
      {id:3,title:"Ribbed Knit Dress",category:"Women",price:89, rating:4.7, colors:["Black","Burgundy"], sizes:["XS","S","M","L"], img:"https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?q=80&w=1200&auto=format&fit=crop"},
      {id:4,title:"High-Rise Straight Denim",category:"Women",price:79, rating:4.4, colors:["Mid Blue","Ecru"], sizes:["24","26","28","30"], img:"https://images.unsplash.com/photo-1490481651871-ab68de25d43d?q=80&w=1200&auto=format&fit=crop"},
      {id:5,title:"Everyday Tee",category:"Men",price:25, rating:4.2, colors:["Black","Navy","White"], sizes:["S","M","L","XL"], img:"https://images.unsplash.com/photo-1512436991641-6745cdb1723f?q=80&w=1200&auto=format&fit=crop"},
      {id:6,title:"Oversized Blazer",category:"Women",price:129, rating:4.5, colors:["Taupe","Black"], sizes:["XS","S","M","L"], img:"https://images.unsplash.com/photo-1520975867597-0f0be7d29bd2?q=80&w=1200&auto=format&fit=crop"},
      {id:7,title:"Leather Crossbody",category:"Accessories",price:139, rating:4.8, colors:["Chestnut","Black"], sizes:["OS"], img:"https://images.unsplash.com/photo-1616313253719-94df5967a2c2?q=80&w=1200&auto=format&fit=crop"},
      {id:8,title:"Chunky Knit Scarf",category:"Accessories",price:39, rating:4.3, colors:["Oat","Charcoal"], sizes:["OS"], img:"https://images.unsplash.com/photo-1516826957135-700dedea698c?q=80&w=1200&auto=format&fit=crop"},
      {id:9,title:"Pleated Midi Skirt",category:"Women",price:69, rating:4.1, colors:["Olive","Black"], sizes:["XS","S","M","L"], img:"https://images.unsplash.com/photo-1519741497674-611481863552?q=80&w=1200&auto=format&fit=crop"},
      {id:10,title:"Athletic Joggers",category:"Men",price:65, rating:4.4, colors:["Graphite","Olive"], sizes:["S","M","L","XL"], img:"https://images.unsplash.com/photo-1520975922203-b51e91a2f174?q=80&w=1200&auto=format&fit=crop"}
    ];

    const state = {
      search:"",
      category:"all",
      sort:"featured",
      cart: loadCart(),
      modalProduct:null,
      modalColor:null,
      modalSize:null,
      modalQty:1,
    };

    function loadCart(){ try{ return JSON.parse(localStorage.getItem('stylehaus_cart'))||[] }catch{ return [] } }
    function saveCart(){ localStorage.setItem('stylehaus_cart', JSON.stringify(state.cart)); }

    function renderStars(r){
      const full = Math.round(r);
      return new Array(5).fill(0).map((_,i)=>`<svg class="star" viewBox="0 0 20 20"><polygon points="10,1 12.9,7.1 19.6,7.3 14.1,11.6 16,18.2 10,14.4 4,18.2 5.9,11.6 0.4,7.3 7.1,7.1" ${i<full?"":"fill=\"#374151\""}></polygon></svg>`).join("");
    }

    function filtered(){
      let list = PRODUCTS.filter(p=>{
        const q = state.search.trim().toLowerCase();
        const okQ = !q || p.title.toLowerCase().includes(q);
        const okC = state.category==='all' || p.category===state.category;
        return okQ && okC;
      });
      if(state.sort==='price-asc') list.sort((a,b)=>a.price-b.price);
      if(state.sort==='price-desc') list.sort((a,b)=>b.price-a.price);
      return list;
    }

    function render(){
      $('#year').textContent = new Date().getFullYear();
      const grid = $('#productGrid');
      const list = filtered();
      $('#resultCount').textContent = `${list.length} item${list.length!==1?'s':''}`;
      grid.innerHTML = list.map(p=>`
        <article class="card">
          <div class="img"><img alt="${p.title}" src="${p.img}"/></div>
          <div class="body">
            <div class="row"><strong>${p.title}</strong><span class="price">${fmt(p.price)}</span></div>
            <div class="row"><span class="muted">${p.category}</span><div>${renderStars(p.rating)}</div></div>
            <div class="row" style="margin-top:10px">
              <button class="btn" data-quick="${p.id}">Quick view</button>
              <button class="btn brand" data-add="${p.id}">Add to cart</button>
            </div>
          </div>
        </article>
      `).join('');
      // Attach handlers for dynamic buttons
      $$('[data-add]').forEach(b=>b.addEventListener('click', e=> addToCart(parseInt(e.currentTarget.dataset.add), 1)));
      $$('[data-quick]').forEach(b=>b.addEventListener('click', e=> openModal(parseInt(e.currentTarget.dataset.quick))));
      updateCartBadge();
    }

    function updateCartBadge(){ $('#cartCount').textContent = state.cart.reduce((n,i)=>n+i.qty,0); $('#subtotal').textContent = fmt(state.cart.reduce((s,i)=> s + i.price*i.qty, 0)); renderCartItems(); }

    function addToCart(id, qty, opt={} ){
      const p = PRODUCTS.find(x=>x.id===id);
      if(!p) return;
      const key = JSON.stringify({id, color:opt.color||p.colors[0], size:opt.size||p.sizes[0]});
      const found = state.cart.find(x=> JSON.stringify({id:x.id, color:x.color, size:x.size})===key);
      if(found){ found.qty += qty; }
      else{ state.cart.push({ id:p.id, title:p.title, price:p.price, img:p.img, color:opt.color||p.colors[0], size:opt.size||p.sizes[0], qty }); }
      saveCart(); updateCartBadge();
    }

    function renderCartItems(){
      const wrap = $('#cartItems');
      if(!state.cart.length){ wrap.innerHTML = `<div class="empty">Your cart is empty.</div>`; return; }
      wrap.innerHTML = state.cart.map((i,idx)=>`
        <div class="row" style="gap:12px;margin-bottom:12px">
          <img src="${i.img}" alt="${i.title}" style="width:62px;height:62px;object-fit:cover;border-radius:10px;border:1px solid #1c2030"/>
          <div style="flex:1">
            <div class="row"><strong>${i.title}</strong><button class="btn" data-remove="${idx}">Remove</button></div>
            <div class="muted">${i.color} · ${i.size}</div>
            <div class="row" style="margin-top:8px">
              <div class="qty"><button data-dec="${idx}">−</button><input value="${i.qty}" readonly /><button data-inc="${idx}">+</button></div>
              <div><strong>${fmt(i.price*i.qty)}</strong></div>
            </div>
          </div>
        </div>
      `).join('');
      $$('[data-remove]').forEach(b=>b.addEventListener('click', e=>{ const idx=parseInt(e.currentTarget.dataset.remove); state.cart.splice(idx,1); saveCart(); updateCartBadge(); }));
      $$('[data-inc]').forEach(b=>b.addEventListener('click', e=>{ const i=state.cart[parseInt(e.currentTarget.dataset.inc)]; i.qty++; saveCart(); updateCartBadge(); }));
      $$('[data-dec]').forEach(b=>b.addEventListener('click', e=>{ const i=state.cart[parseInt(e.currentTarget.dataset.dec)]; i.qty=Math.max(1, i.qty-1); saveCart(); updateCartBadge(); }));
    }

    // Modal
    function openModal(id){
      const p = PRODUCTS.find(x=>x.id===id); if(!p) return;
      state.modalProduct = p; state.modalColor = p.colors[0]; state.modalSize = p.sizes[0]; state.modalQty=1;
      $('#modalImg').src = p.img; $('#modalTitle').textContent = p.title; $('#modalPrice').textContent = fmt(p.price); $('#modalCategory').textContent = p.category;
      $('#qtyInput').value = '1';
      renderOptions('#colorOptions', p.colors, 'color');
      renderOptions('#sizeOptions', p.sizes, 'size');
      $('#productModal').classList.add('open');
      $('#overlay').classList.add('show');
    }
    function renderOptions(sel, items, type){
      const box = $(sel); box.innerHTML = '';
      items.forEach(v=>{
        const btn = document.createElement('button');
        btn.className = 'chip'+( (type==='color' && v===state.modalColor) || (type==='size' && v===state.modalSize) ? ' active':'' );
        btn.textContent = v; btn.addEventListener('click', ()=>{ if(type==='color'){state.modalColor=v}else{state.modalSize=v} renderOptions(sel, items, type); });
        box.appendChild(btn);
      });
    }

    $('#qtyPlus').addEventListener('click', ()=>{ state.modalQty++; $('#qtyInput').value=state.modalQty; });
    $('#qtyMinus').addEventListener('click', ()=>{ state.modalQty=Math.max(1,state.modalQty-1); $('#qtyInput').value=state.modalQty; });
    $('#addToCart').addEventListener('click', ()=>{ if(!state.modalProduct) return; addToCart(state.modalProduct.id, state.modalQty, {color:state.modalColor, size:state.modalSize}); closeModal(); openCart(); });
    $('#closeModal').addEventListener('click', closeModal);
    function closeModal(){ $('#productModal').classList.remove('open'); $('#overlay').classList.remove('show'); }

    // Drawer
    function openCart(){ $('#cartDrawer').classList.add('open'); $('#overlay').classList.add('show'); $('#cartDrawer').setAttribute('aria-hidden','false'); }
    function closeCart(){ $('#cartDrawer').classList.remove('open'); $('#overlay').classList.remove('show'); $('#cartDrawer').setAttribute('aria-hidden','true'); }
    $('#openCart').addEventListener('click', openCart);
    $('#closeCart').addEventListener('click', closeCart);
    $('#overlay').addEventListener('click', ()=>{ closeCart(); closeModal(); });

    // Controls
    $('#search').addEventListener('input', e=>{ state.search = e.target.value; render(); });
    $('#category').addEventListener('change', e=>{ state.category = e.target.value; render(); });
    $('#sort').addEventListener('change', e=>{ state.sort = e.target.value; render(); });
    $('#clearFilters').addEventListener('click', ()=>{ state.search=''; state.category='all'; state.sort='featured'; $('#search').value=''; $('#category').value='all'; $('#sort').value='featured'; render(); });
    $('#cta').addEventListener('click', ()=>{ window.scrollTo({top:document.querySelector('#productGrid').offsetTop - 70, behavior:'smooth'}); });

    // Init
    render();
  </script>
</body>
</html>
